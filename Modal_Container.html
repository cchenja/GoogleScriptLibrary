 <div class="modal-container">
    <div class="modal-box">
      <!-- Modal close "X" button -->
      <span class="modal-close-button" onclick="closeModal()">&times;</span>
      
      <h2>Sign Up</h2>
      <form id="modal-signUpForm">
        <input type="text" id="modal-username" placeholder="Username" required>
        <!-- <button type="button" id="modal-checkUsernameButton" onclick="checkUsername()">Check Username</button> -->
        <button type="button" id="modal-checkUsernameButton" >Check Username</button>
        <div id="modal-formFields" style="display:none;">
          <input type="text" id="modal-firstName" placeholder="First Name" required>
          <input type="text" id="modal-lastName" placeholder="Last Name" required>
          <input type="email" id="modal-email" placeholder="Email" required>
          <input type="tel" id="modal-phone" placeholder="Phone Number (Optional)">
          <input type="password" id="modal-password" placeholder="Password" required>
          <input type="text" id="modal-secretWord1" placeholder="Secret Word 1" required>
          <input type="text" id="modal-secretWord2" placeholder="Secret Word 2" required>

          <!-- Modal reset and submit buttons beside each other -->
          <div class="modal-button-group">
            <button type="button" onclick="submitForm()">Sign Up</button>
            <!-- <button type="button" id="modal-resetButton" class="modal-reset-button" onclick="resetForm()">Reset</button> -->
            <button type="button" id="modal-resetButton" class="modal-reset-button" >Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
